<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Hoje</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="nav-container">
          <img src="./images/logo.svg" alt="Clima Hoje" />
          <input
            class="custom-input"
            type="text"
            name="city"
            id="city"
            placeholder="Procure Por Cidades"
          />
        </nav>

        <div class="showcase-container">
          <div class="showcase-text">
            <h2>São Paulo</h2>
            <p>Chance de Chuva 0%</p>
            <h2>28º</h2>
          </div>
          
          <img src="./images/sun-clouds.svg" alt="Sol com poucas nuvens">
        </div>
      </div>
    </div>
  </body>
</html>
